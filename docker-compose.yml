version: '3.9'
services:
  db:
    image: mysql:8.0
    container_name: sql-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-goland_demo}
      MYSQL_USER: ${DB_USER:-admin_sql}
      MYSQL_PASSWORD: ${DB_PASSWORD:-admin_sql}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
volumes:
  db_data:
